<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>WebStudio</title>
  </head>
  <body>
   <main>
    <div class="backdrop" data-modal>
      <div class="modal">
        <button class="modal__close-button">
          <svg class="modal__button-icon" width="11" height="11">
            <use href="./images/symbol-defs.svg#" class="modal__icon"></use>
          </svg>
        </button>
        <form class="modal_container">
          <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
          <label class="modal__label">
            <span class="modal__name-input">Имя</span>
            <input
              class="modal__input"
              type="text"
              name="name"
              placeholder="Ірка"
            />
            <svg class="modal__input-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#" class="modal_icon"></use>
            </svg>
          </label>
          <label class="modal__label">
            <span class="modal__name-input">Телефон</span>
            <input
              class="modal__input"
              type="text"
              name="phoun"
              placeholder="+380(**)-**-**-***"
            />
            <svg class="modal__input-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#" class="modal_icon"></use>
            </svg>
          </label>
          <label class="modal__label">
            <span class="modal__name-input">Почта</span>
            <input
              class="modal__input"
              type="text"
              name="email"
              placeholder="*******@mail.com"
            />
            <svg class="modal__input-icon" width="18" height="18">
              <use class="modal_icon" href="./images/symbol-defs.svg#"></use>
            </svg>
          </label>
          <label class="modal__label">
            <span class="modal__name-input">Коментарии</span>
            <textarea
              class="modal__input"
              name="comment"
              placeholder="Введите текст"
            >
            </textarea>
            <svg class="modal__input-icon" width="18" height="18">
              <use class="modal_icon" href="./images/symbol-defs.svg#"></use>
            </svg>
          </label>
          <label class="modal__label">
            <span class="modal__name-input">Почта</span>
            <input class="modal__input" type="checkbox" name="checkbox" />
            <svg class="modal__input-icon" width="16" height="15">
              <use class="modal_icon" href="./images/symbol-defs.svg#"></use>
            </svg>
          </label>
        </form>
      </div>
    </div>
   </main>
  </body>
</html>
